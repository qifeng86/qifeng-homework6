<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1>Weather Dashboard</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div id="serachField">Search for a City:</div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="searchCity">
          <div class="input-group-append">
            <button class="btn bg-primary" id="searchButton"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div id="searchHistory"></div>
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="todayWeatherReport col-md-12">
            <h5 id="currentWeather"></h5>
            <h5 id="currentDay"></h5>
            <h5 id="weatherIcon"></h5>
            <p>Temperature: <span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="wind"></span></p>
            <p>UV index: <span id="uv"></span></p>
          </div>
        </div>

        <h3>5-Day Forecast:</h3>

        <div class="card-group col-md-12">
          <div class="card">
            <div class="card-body">
              <h6 id="futureday1"></h6>
              <h5 id="futureweatherIcon1"></h5>
              <p class="card-text"><small>Temp: <span id="futuredayTemp1"></span></small></p>
              <p class="card-text"><small>Humidity: <span id="futuredayHumidity1"></span></small></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6 id="futureday9"></h6>
              <h5 id="futureweatherIcon9"></h5>
              <p class="card-text"><small>Temp: <span id="futuredayTemp9"></span></small></p>
              <p class="card-text"><small>Humidity: <span id="futuredayHumidity9"></span></small></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6 id="futureday17"></h6>
              <h5 id="futureweatherIcon17"></h5>
              <p class="card-text"><small>Temp: <span id="futuredayTemp17"></span></small></p>
              <p class="card-text"><small>Humidity: <span id="futuredayHumidity17"></span></small></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6 id="futureday25"></h6>
              <h5 id="futureweatherIcon25"></h5>
              <p class="card-text"><small>Temp: <span id="futuredayTemp25"></span></small></p>
              <p class="card-text"><small>Humidity: <span id="futuredayHumidity25"></span></small></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6 id="futureday33"></h6>
              <h5 id="futureweatherIcon33"></h5>
              <p class="card-text"><small>Temp: <span id="futuredayTemp33"></span></small></p>
              <p class="card-text"><small>Humidity: <span id="futuredayHumidity33"></span></small></p>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
